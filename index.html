<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm App</title>
    <link rel="stylesheet" href="alarm.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=86204&format=png&color=000000" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="time"></div>
        <button id="addButton">+ Add Alarm</button>
        <input type="time" class="addTime">
        <div class="innerdiv">
            <button id="add" class="button">Add</button>
            <button id="cancel" class="button">Cancel</button>
        </div>
    </div>
    <script src="alarm.js"></script>
</body>
</html>
